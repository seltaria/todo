<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="./script.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Todo app</title>

</head>

<body>
  <div class="bg"></div>

  <div class="app">
    <div class="app__header">
      <h1 class="app__title">TODO</h1>
      <button class="change-mode"></button>
    </div>

    <div class="todo">
      <div class="todo__new">
        <input id="todo__input" type="text" placeholder="Create a new todo...">
      </div>

      <div class="folders">
        <button id="add-folder">+</button>
        <button id="show-folders">...</button>
      </div>

      <div class="todo__list">
      </div>
      <div class="todo__footer">
        <div class="todo__footer-left"></div>

        <div class="todo__footer-filter"></div>

        <button class="todo__clear-completed">Clear Completed</button>
      </div>

      <div class="todo__footer-mobile"></div>
    </div>

  </div>

</body>

</html>
